<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="RPG">RPG</h1>

    <!-- teste de funcionamento de contas -->
    
    <div class="ficha">

        <div class="personagem">
            <h1 class="name">Personagem</h1>

            <div class="img">
                <img src="" alt="foto de perfil">
            </div>

            <input id="name" type="text" placeholder="Nome">

            <div class="sobre">
                <h1 class="name">Sobre</h1>
                <textarea name="sobre" cols="42" rows="10" placeholder="Fale sobre você" required=""></textarea>
            </div>
            
        </div>

        <div class="atributos">
            <input class="pro" id="1" type="number" placeholder="Investigação">
            <input class="pro" id="2" type="number" placeholder="Manejo de objetos">
            <input class="pro" id="3" type="number" placeholder="História">
            <input class="pro" id="4" type="number" placeholder="Entendimento">
            <input class="pro" id="5" type="number" placeholder="Percepção">
            <input class="pro" id="6" type="number" placeholder="Religião">
        </div>

        <div class="grid">
                <div class="inventario">
                    <h1 class="name">Inventario</h1>

                    <textarea name="inventario" cols="42" rows="10" placeholder="Mochila" required=""></textarea>
                </div>
            <div class="habilidades">
                <h1 class="name">Habilidades</h1>
                <div class="grid1">
                    <h4>Investigação</h4>
                    <h4>Manejo de objetos</h4>
                    <h4>História</h4>
                    <h4>Entendimento</h4>
                    <h4>Percepção</h4>
                    <h4>Religião</h4>
                    <h4>Sobrevivência</h4>
                    <h4>Acrobacia</h4>
                    <h4>Medicamento</h4>
                    <h4>Carisma</h4>
                </div>
                <div class="second">
                    <input id="1" type="number" placeholder="Investigação">
                    <input id="2" type="number" placeholder="Manejo de objetos">
                    <input id="3" type="number" placeholder="História">
                    <input id="4" type="number" placeholder="Entendimento">
                    <input id="5" type="number" placeholder="Percepção">
                    <input id="6" type="number" placeholder="Religião">
                    <input id="7" type="number" placeholder="Sobrevivência">
                    <input id="8" type="number" placeholder="Acrobacia">
                    <input id="9" type="number" placeholder="Medicamento">
                    <input id="10" type="number" placeholder="Carisma">
                </div> 
                <div class="aling">  
                    <h4 id="r1">+ 0</h4>
                    <h4 id="r2">+ 0</h4>
                    <h4 id="r3">+ 0</h4>
                    <h4 id="r4">+ 0</h4>
                    <h4 id="r5">+ 0</h4>
                    <h4 id="r6">+ 0</h4>
                    <h4 id="r7">+ 0</h4>
                    <h4 id="r8">+ 0</h4>
                    <h4 id="r9">+ 0</h4>
                    <h4 id="r10">+ 0</h4>
                </div>
                <button class="button" onclick="converte()">Converter</button>
            </div>
        </div>    
    </div>
</body>
</html>
